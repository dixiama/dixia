<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🧠DixiLand</title>
  <link rel="icon" type="image/x-icon" href="logo (3).png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="status-bar">
      <div class="titulo">¿Esta frase tiene sentido?</div>
      <div class="info">
        <span class="aciertos">✔ 0</span>
        <span class="tiempo">⏱ 30 seg</span>
      </div>
    </div>

    <div class="container frase-container">
      <div id="sentence" class="sentence-box"></div>
      <div class="options">
        <button onclick="checkAnswer(true)">✅ Sí</button>
        <button onclick="checkAnswer(false)">❌ No</button>
      </div>
      <p id="feedback"></p>
      <button id="next-btn" onclick="nextSentence()">👉 Siguiente</button>
    </div>
  </div>

  <div class="modal" id="resultadoModal">
    <div class="modal-content">
      <h2>¡Juego terminado!</h2>
      <p id="resultadoTexto"></p>
      <button id="next-game-btn">Pasar al siguiente juego</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

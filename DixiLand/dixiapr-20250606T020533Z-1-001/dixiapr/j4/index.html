<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="logo (3).png">
  <title>🧠DixiLand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="status-bar">
      <div class="titulo">Encuentra elementos iguales</div>
      <div class="info">
        <span class="aciertos">✔ 0</span>
        <span class="tiempo">⏱ 30 seg</span>
      </div>
    </div>
    <div class="container">
      <div class="column" id="col1"></div>
      <div class="column" id="col2"></div>
    </div>
  </div>

  <div class="modal" id="resultadoModal">
    <div class="modal-content">
      <h2>¡Juego terminado!</h2>
      <p id="resultadoTexto"></p>
      <button id="next-game-btn">Pasar al siguiente juego</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

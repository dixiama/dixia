<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="logo (3).png">
  <title>🧠DixiLand</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="status-bar">
      <div class="titulo">Construye la palabra correcta</div>
      <div class="info">
        <div id="score">✔️ 0</div>
        <div id="timer">⏱ 30 seg</div>
      </div>
    </div>

    <div id="word-container" class="word-box">_ _ _</div>
    <div id="options" class="options-container"></div>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>🎉 ¡Juego terminado!</h2>
      <p id="finalScore"></p>
      <button id="nextGameBtn">Pasar al siguiente juego</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
